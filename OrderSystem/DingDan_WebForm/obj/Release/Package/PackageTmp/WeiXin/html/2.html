    <script>

 var $$ = mdui.JQ;
       $$(function(){

            // var inst = new mdui.Fab('#fab');
            message = new mdui.Dialog('#message');
            GetHistoryOrderList();
            $$(document).on('click', '#fastSearchBtn', function () {
                GetHistoryOrderList();
            });


            $$(document).on('click', '.mdui-list li', function () {
                console.log($$(this).attr('lngopOrderId'))
                location.href = 'orderinfo.html?lngopOrderId=' + $$(this).attr('lngopOrderId')+'&orderType=1';
            })



   

        })

             function GetHistoryOrderList(days) {
                $$.ajax({
                    url: '/handler/WeiXinHandler.ashx',
                    dataType: 'json',
                    method: 'POST',
                    data: { 'Action': 'GetHistoryOrderList', 'days': $$('input[name=fastSearchNum]:checked').val() },
                    success: function (res) {
                        console.log(res)
                        if (res.flag != 1) {
                            AlertErrorMsg(res);
                            return false;
                        }
                        var Status1 = '', Status2 = '', Status3 = '', Status4 = '';
                        $$.each(res.list, function (i, v) {
                            switch (v.bytStatus) {
                                case 1:
                                    Status1 += '<li class="mdui-list-item mdui-ripple-red" lngopOrderId=' + v.lngopOrderId + '><div class="mdui-list-item-content"><div class="mdui-row">\
            <div class="mdui-col-xs-12">'+ v.strbillno + '</div>\
            <div class="mdui-col-xs-12 mdui-typo-caption-opacity">'+ v.datCreateTime.replace('T', ' ') + '</div>\
          </div></div><i class="mdui-icon material-icons">chevron_right</i></li> <div class="mdui-divider-dark"></div>';
                                    break;
                                case 2:
                                    Status2 += '<li class="mdui-list-item mdui-ripple" lngopOrderId=' + v.lngopOrderId + '><div class="mdui-list-item-content"><div class="mdui-row">\
            <div class="mdui-col-xs-12">'+ v.strbillno + '</div>\
            <div class="mdui-col-xs-12 mdui-typo-caption-opacity">'+ v.datCreateTime.replace('T', ' ') + '</div>\
          </div></div><i class="mdui-icon material-icons">chevron_right</i></li> <div class="mdui-divider-dark"></div>';
                                    break;
                                case 3:
                                    Status3 += '<li class="mdui-list-item mdui-ripple" lngopOrderId=' + v.lngopOrderId + '><div class="mdui-list-item-content"><div class="mdui-row">\
            <div class="mdui-col-xs-12">'+ v.strbillno + '</div>\
            <div class="mdui-col-xs-12 mdui-typo-caption-opacity">'+ v.datCreateTime.replace('T', ' ') + '</div>\
          </div></div><i class="mdui-icon material-icons">chevron_right</i></li> <div class="mdui-divider-dark"></div>';
                                    break;
                                case 4:
                                    Status4 += '<li class="mdui-list-item mdui-ripple" lngopOrderId=' + v.lngopOrderId + '><div class="mdui-list-item-content"><div class="mdui-row">\
            <div class="mdui-col-xs-12">'+ v.strbillno + '</div>\
            <div class="mdui-col-xs-12 mdui-typo-caption-opacity">'+ v.datCreateTime.replace('T', ' ') + '</div>\
          </div></div><i class="mdui-icon material-icons">chevron_right</i></li> <div class="mdui-divider-dark"></div>';
                                    break;
                            }
                        })
                        if (Status1 == '') {
                            Status1 = '<div class="mdui-text-center mdui-typo-title">没有数据</div>';
                        }
                        if (Status2 == '') {
                            Status2 = '<div class="mdui-text-center mdui-typo-title">没有数据</div>';
                        }
                        if (Status3 == '') {
                            Status3 = '<div class="mdui-text-center mdui-typo-title">没有数据</div>';
                        }
                        if (Status4 == '') {
                            Status4 = '<div class="mdui-text-center mdui-typo-title">没有数据</div>';
                        }
                        $$('#Status1 ul').html(Status1);
                        $$('#Status2 ul').html(Status2);
                        $$('#Status3 ul').html(Status3);
                        $$('#Status4 ul').html(Status4);
                         mdui.snackbar({'message':'加载成功','timeout':2000 })
                    }, error: function (err) {
                        console.log(err)
                    }
                })

            };
