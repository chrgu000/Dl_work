<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>收货地址</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/js/plugins//layui-v2/layui/css/layui.css" media="all" />
</head>
<body>
    <div style="margin: 0px;" class="iframe" id="vm">
        <div class="layui-tab">
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form action="" class="layui-form">
                        <div class="layui-form-item btns">
                            <div class="layui-inline"  >
                                <label class="layui-form-label">送货方式</label>
                                <div class="layui-input-block bl" id="shfs_div">
                                    <input name="shfs" id="ps" value="2" title="配送" type="radio" class="radio" lay-filter="shfs" checked  >
                                    <input name="shfs" id="zt" value="1" title="自提" type="radio" class="radio" lay-filter="shfs"   >
                                    <input name="shfs" id="ztps" value="3" title="自提(托运)" type="radio" class="radio" lay-filter="shfs"   >

                                    </div>
                            </div>
                            <div class="layui-inline">
                                <input type="button" value="新增自提信息" class="layui-btn layui-btn-normal" id="insert_zt"></div>
                            <div class="layui-inline">
                                <input type="button" value="新增配送信息" class="layui-btn layui-btn-normal" id="insert_ps"></div>
                                        <div class="layui-inline">
                                <input type="button" value="新增自提(托运)信息" class="layui-btn layui-btn-normal" id="insert_ztps"></div>
                            <div class="layui-inline">
                                <input type="button" value="查看行政区" class="layui-btn layui-btn-normal" id="area_detail"></div>
                            <div class="layui-inline">
                                <input type="button" value="新增行政区" class="layui-btn layui-btn-normal" id="insert_area"></div>
                        </div>
                    </form>
       
                    <div style="overflow-y:scroll;max-height: 650px;min-height: 650px ">
                        <table class="layui-table" id="tb"  lay-filter="tb">
                    </table>
                    
            </div>

            <br>
    </div>
</div>
</div>
</div>
<script type="text/html" id="ToolBar">
  <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
<script src="../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/js/plugins//layui-v2/layui/layui.all.js"></script>
<!-- <script type="text/javascript" src="../js/Project/User_Address.js"></script> -->

<script type="text/javascript">
    var a=Date.parse(new Date());
    document.write(' <script type="text/javascript"  charset="utf-8" src="\/js/Project/User_Address.js?v='+a+'"><\/script>')
</script>

</body>
<div id="change_zt_div" style="display: none;">
<form class="layui-form layui-form-pane" style="margin:20px 10px auto 10px"  >
<div class="layui-form-item">
    <label class="layui-form-label">车牌号</label>
    <div class="layui-input-block">
        <span style="display: none" id="lngopUseraddressId"></span>
        <input type="text" id="strCarplateNumber" name="pwd_ini" autocomplete="off" placeholder="请输入车牌号" class="layui-input"></div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">司机姓名</label>
    <div class="layui-input-block">
        <input type="text" id="strDriverName" autocomplete="off" placeholder="请输入司机姓名" class="layui-input"></div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">司机电话</label>
    <div class="layui-input-block">
        <input type="text" id="strDriverTel" autocomplete="off" placeholder="请输入司机电话" class="layui-input"></div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">司机身份证</label>
    <div class="layui-input-block">
        <input type="text" id="strIdCard" autocomplete="off" placeholder="请输入司机身份证" class="layui-input"></div>
</div>
</form>
</div>

<div id="change_ps_div" style="display: none;">
<form class="layui-form layui-form-pane" id="ps_form" style="margin:20px 10px auto 10px"  >
<div class="layui-form-item">
    <label class="layui-form-label">收货人姓名</label>
    <div class="layui-input-block">
        <span style="display: none" id="lngopUseraddressId"></span>
        <input type="text" id="strConsigneeName" name="pwd_ini" autocomplete="off" placeholder="请输入收货人姓名" class="layui-input"></div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">收货人电话</label>
    <div class="layui-input-block">
        <input type="text" id="strConsigneeTel" autocomplete="off" placeholder="请输入收货人电话" class="layui-input"></div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">收货行政区</label>
    <div class="layui-input-block">
        <div class="layui-input-inline">
            <select id="province" name="province" lay-filter="province" lay-search>
                <option value>请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline layui-hide">
            <select id="city" name="city" lay-filter="city" lay-search>
                <option value>请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline layui-hide">
            <select id="area" name="area" lay-filter="area" lay-search>
                <option value>请选择县/区</option>
            </select>
        </div>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">收货地址</label>
    <div class="layui-input-block">
        <input type="text" id="strReceivingAddress" autocomplete="off" placeholder="请输入收货地址" class="layui-input"></div>
</div>
</form>
</div>

<div id="area_div" class="layui-hide">
<table class="layui-table" id="area_table" style="width:90%;margin:10px auto" >
    <thead>
        <th style="width:30%">操作</th>
        <th>行政区</th>
    </thead>
    <tbody></tbody>
</table>  
 </div>

<div id="new_area" class="layui-hide">
    <form class="layui-form layui-form-pane">
    <div class="layui-form-item">
    <label class="layui-form-label">自提行政区</label>
    <div class="layui-input-block">
        <div class="layui-input-inline">
            <select id="province" name="province" lay-filter="province" lay-search>
                <option value>请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline layui-hide">
            <select id="city" name="city" lay-filter="city" lay-search>
                <option value>请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline layui-hide">
            <select id="area" name="area" lay-filter="area" lay-search>
                <option value>请选择县/区</option>
            </select>
        </div>
    </div>
</div>
    </form>
</div>

</html>
