<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>消息发送</title>
    <link href="/js/plugins/layui-1.0.9/css/layui.css" rel="stylesheet" />



  
</head>
<body>
    <div style="margin: 0px;" class="iframe" id="vm">
        <div class="layui-tab">
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form" action="" id="buy_form">
                        <div class="layui-form-item btns">
                            <input type="button" class="layui-btn layui-btn-normal  layui-btn-small " onclick="window.location.reload()" value="刷新" />
                            <input type="button" class="layui-btn layui-btn-warm  layui-btn-small " @click="sendAll"   value="全体消息" />

                        </div>
                        <div style="overflow-y:scroll ">
                            <table class="layui-table" id="Reject_Order">
                                <thead>
                                    <tr>
                                        <th style="width: 3%">序号</th>
                                        <th style="width: 8%">操作</th>
                                        <th style="width: 10%">客户ID</th>
                                        <th style="width: 10%">客户编号</th>
                                        <th style="width: 10%">登录编号</th>
                                        <th style="width: 10%">登录电话</th>
                                        <th style="width: 10%">登录时间</th>
                                        <th style="width: 15%">signalRId</th>
                                        <th style="width: 15%">sessionId</th>
                                        <!--  <th style="width: 25%">地址信息</th>
                                         <th style="width: auto">备注</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                  <!--  <tr v-if="seen_orders"><td colspan="9">没有数据</td></tr>-->
                                    <tr v-for="(user,index) in users">
                                        <td>{{index+1}}</td>
                                        <td>
                                            <input type="button" class="layui-btn layui-btn-mini   layui-btn sendMsg" @click="sendMsg" value="发送消息">
                                            <input type="button" class="layui-btn layui-btn-mini   layui-btn-danger userExit" @click="userExit" value="强制下线">
                                        </td>
                                        <td class="strBillNo">{{user.lngopUserId}}</td>
                                        <td class="strLoginName">{{user.strLoginName}}</td>
                                        <td class="strAllAcount">{{user.strAllAcount}}</td>
                                        <td>{{user.strLoginPhone}}</td>
                                        <td>{{user.loginTime}}</td>
                                        <td class="signalRId">{{user.signalRId}}</td>
                                        <td>{{user.sessionId}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <br>
            

                    </form>
                </div>
            </div>
        </div>
    </div>
 
    <script src="/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/plugins/vue-2.2.1/vue.js"></script>
    <script src="/js/plugins/layui-1.0.9/layui.js"></script>
 
    <script type="text/javascript" src="/js/admin/Project/SignalR.js"></script>
</body>
</html>


<div id="sendMsg_div" class="layui-hide">
    <form class="layui-form  layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">消息类型</label>
            <div class="layui-input-block">
                <select id="msg_type"  >
                    <option value＝0>文本</option>
                  <!--  <option value＝1>javascript脚本</option>-->
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息标题</label>
            <div class="layui-input-block">
                <input type="text" name="title"  required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" id="msg_title">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息内容</label>
            <div class="layui-input-block">
                <textarea id="msg_content" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </form>
</div>
