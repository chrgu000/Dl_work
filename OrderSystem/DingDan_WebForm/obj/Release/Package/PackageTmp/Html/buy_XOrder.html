    <style>

        background-color: #9FE7FF;

 .file {

    position: relative;
    display: inline-block;
    background: #116CA1;
    border: 1px solid #99D3F5;
    border-radius: 4px;
    /*padding: 4px 12px;*/
    line-height: 30px;
    height: 30px;
    overflow: hidden;
    color: #fff;
    text-decoration: none;
    text-indent: 0;

.file input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
}

/*a  upload */
.a-upload {
    padding: 4px 10px;
    height: 20px;
    line-height: 20px;
    position: relative;
    cursor: pointer;
    color: #888;
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
    display: inline-block;
    *display: inline;
    *zoom: 1
}

.a-upload  input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
    filter: alpha(opacity=0);
    cursor: pointer
}

.a-upload:hover {
    color: #444;
    background: #eee;
    border-color: #ccc;
    text-decoration: none
}
