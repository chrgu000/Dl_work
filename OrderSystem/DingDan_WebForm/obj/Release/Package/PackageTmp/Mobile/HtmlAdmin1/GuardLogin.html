<!DOCTYPE html>
<html>
<head>
<title>车辆管理系统</title>
<link href="../css/GuardLogin.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 
<!--webfonts-->
<!--//webfonts-->
</head>
<body>
	<h1>四川多联</h1>
		<div class="app-location">
			<h2>欢迎登陆车辆管理系统</h2>
			<div class="line"><span></span></div>
			<div class="location"><img src="../images/location.png" class="img-responsive" alt="" /></div>
			<form>
				<input type="text" class="text" id="name"   placeholder="用户名" /><!--onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'E-mail address';}"-->  
                <input type="password" placeholder="密码" id="password" />
				<div class="submit"><input type="button"  value="登  陆" id="sub"></div>
				<div class="clear"></div>
		 
			</form>
		</div>
	<!--start-copyright-->
   		<div class="copy-right">
		</div>
	<!--//end-copyright-->
    <script src="/js/jquery-1.11.0.min.js"></script>
    <script>
        $("#sub").click(function () {
            var name = $("#name").val().trim();
            var password = $("#password").val().trim();
            if (name=="") {
                alert("用户名不能为空！");
                return false;
            }
            if (password == "") {
                alert("密码不能为空！");
                return false;
            }
            $.ajax({
                type: "Post",
                url: "/Handler/AdminHandler.ashx",
                dataType: "Json",
                async: false,
                data: {
                    "Action": "guardLogin","name":name,"password":password
                },
                success: function (res) {
                    if (res.flag != 1) {
                        alert(res.message)
                    }
                    else {
                        $("body").html('<h1>登陆成功</h1>');
                        window.open("");
                      
                    }
                }

            })
        })
    </script>
</body>
</html>
