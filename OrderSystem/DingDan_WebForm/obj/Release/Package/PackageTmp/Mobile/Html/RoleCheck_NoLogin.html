    <script>
    new Vue({
        el: "#vm",
        data: {
            code: this.GetQueryString("code"),
            msg:" 权限检测中....."
        },
        methods: {
            GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        },
        created() {
            if (this.code == null) {
                alert("参数错误！");
                this.msg="参数错误！";
                return false;
            }
            axios({
                url: "/handler/mobilehandler.ashx",
                method: "post",
                data: {
                    "Action": "Wx_Login_NoLogin",
                    "code": this.code
                }
            }).then((res) => {
                console.log(res);
                if (res.flag != 1) {
                    alert("你没有权限！");
                   this.msg="你没有权限！";
                    return;
                }
                let state = this.GetQueryString('state');
                let arr = [],
                    url = "";
                if (state.indexOf('U8SafeStock') != -1) {
                    arr = state.split("|");
                    url = arr[0] + "?date=" + arr[1];
                    window.location.href = url;

                } else if (state.indexOf('PUAppWarnBySel') != -1) {
                    window.location.href = state;
                }
                else if (state.indexOf('PUAppDetail') != -1) {
                    window.location.href = state;
                }
            })
        }
    })
