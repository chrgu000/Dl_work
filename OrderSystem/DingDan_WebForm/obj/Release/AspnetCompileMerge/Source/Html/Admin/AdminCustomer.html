<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link href="../../js/plugins/element_ui/theme-chalk/index.css" rel="stylesheet" />
    <title>content</title>
    <style type="text/css">
    /*    .el-tree--highlight-current .el-tree-node.is-current>.el-tree-node__content {
        background-color: #006699;
        font-size: 22px;
        color: white;
        font-weight: bold;
    }*/

    .el-col {
        min-height: 130px;
        border-radius: 5px;
    }
    </style>
</head>

<body>
    <div id="app">
        <el-row>
            <el-button type="primary" size="medium" icon="el-icon-plus" @click="handleAdd">添加用户</el-button>
           <!--  <el-button type="primary" size="medium" @click="empty">清空</el-button>
            <el-button type="primary" size="medium" @click="showKeys">显示Keys</el-button>
            <el-button type="primary" size="medium" @click="show">显示Keys</el-button> -->
        </el-row>
        <br>
        <el-row>
            <el-col :span="4" :offset="2">
                <div>
                    <el-tree ref="tree" node-key="id" :data="treeData" accordion @check-change="handleAddNodeCheck" show-checkbox>
                </div>
            </el-col>
            <el-col :span="16">
                <el-table :data="treeCheckCustomers" style="width: 100%" border max-height=400 stripe size="small" @selection-change="handleSelectCustomers" ref="table">
                    <el-table-column type="selection" width="55">
                    </el-table-column>
                    <el-table-column type="index" label="序号" width="60" fixed='left'>
                    </el-table-column>
                    <el-table-column label="操作" width="160" fixed='left' align="center">
                        <template slot-scope="scope">
                            <el-button size="mini" plain type="warning" @click="handleEdit(scope.row)">编辑</el-button>
                            <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                    <el-table-column prop="customerName" label="客户名" width="100">
                    </el-table-column>
                    <el-table-column prop="customerPhone" label="客户电话" width="120">
                    </el-table-column>
                    <el-table-column prop="groupName" label="所属分组" width="120">
                    </el-table-column>
                    <el-table-column prop="createTime" label="创建日期" min-width="160">
                    </el-table-column>
                </el-table>
            </el-col>
        </el-row>
        <br>
        <el-row>
            <el-col style="border:1px solid #ebeef5 " :span="4" :offset="2">
                要发送的客户，共计{{selectCustomers.length}}位
            </el-col>
            <el-col style="border:1px solid #ebeef5 " :span="16">
                <span v-for="customer in selectCustomers">{{customer.customerName}} | </span>
            </el-col>
        </el-row>
        <br>
        <el-row>
            <el-col style="border:1px solid #ebeef5 " :span="4" :offset="2">
                短信内容
            </el-col>
            <el-col :span="16">
                <el-input type="textarea" v-model="message" :rows="7" placeholder="请输入内容"></el-input>
            </el-col>
            <el-col :span="16" :offset="6" style="min-height: 10px">
                <div>当前短信内容共计<span style="font-size:16px;color:red;font-weight: bold;">{{message.length}}</span>字</div>
            </el-col>
        </el-row>
        <br>
        <el-button style="margin-left:600px" type="success" size="medium" icon="el-icon-mobile-phone" @click="sendSMS">发送短信</el-button>
        <!--      <el-dialog :visible.sync="addFormVisible" title="Hello world">
            <p>欢迎使用 Element</p>
        </el-dialog> -->
        <!--新增界面-->
        <el-dialog title="新增" :visible.sync="addFormVisible" :close-on-click-modal="true" :modal="true" width="30">
            <el-form :model="addForm" label-width="160px" :rules="addFormRules" ref="addForm" label-position="left">
                <el-form-item label="客户姓名" prop="customerName">
                    <el-input v-model="addForm.customerName" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="客户电话" prop="customerPhone">
                    <el-input v-model="addForm.customerPhone" type="number"  auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="所属分组" prop="customerGroupName">
                    <el-input v-model="addForm.customerGroupName" :disabled="true" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="选择所属分组">
                    <div style="width:300px;border:1px solid #ccc;border-radius: 5px">
                        <el-tree :data="addTreeData" accordion @node-click="handleAddNodeClick">
                    </div>
                    </el-tree>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click.native="addFormVisible = false">取消</el-button>
                <el-button type="primary" @click.native="addSubmit" :loading="addLoading">提交</el-button>
            </div>
        </el-dialog>
        <!--编辑界面-->
        <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="true" :modal="true" width="30">
            <el-form :model="editForm" label-width="160px" :rules="addFormRules" ref="editForm" label-position="left">
                <el-form-item label="客户姓名" prop="customerName">
                    <el-input v-model="editForm.customerName" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="客户电话" prop="customerPhone">
                    <el-input v-model="editForm.customerPhone" type="number" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="所属分组" prop="customerGroupName">
                    <el-input v-model="editForm.customerGroupName" :disabled="true" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="选择所属分组">
                    <div style="width:300px;border:1px solid #ccc;border-radius: 5px">
                        <el-tree :data="addTreeData" accordion @node-click="handleEditNodeClick">
                    </div>
                    </el-tree>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click.native="editFormVisible = false">取消</el-button>
                <el-button type="primary" @click.native="editSubmit" :loading="addLoading">提交</el-button>
            </div>
        </el-dialog>
    </div>

    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript" src="../../test/iview/axios.js"></script>-->
    <script src="../../js/plugins/vue/vue.min.js"></script>
    <script src="../../js/plugins/vue/axios.js"></script>
    <script src="../../js/plugins/element_ui/index.js"></script>
    <script src="../../js/admin/Project/AdminCustomer.js"></script>
    <script>
    </script>
</body>

</html>
