<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>排号预约列表</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/js/plugins/layui-v2/layui/css/layui.css" media="all" />
  <style>
        .step-title {
            padding: 20px 0 20px 20px;
            float: left;
            color: #001db1;
            cursor: pointer;
        }

        .step {
            min-height: 150px;
        }

        .step-title span {
            font-size: 30px;
            font-weight: 100;
            padding-right: 20px;
        }

        .step-content {
            padding: 20px 0 20px 40px;
            width: 80%;
            margin: 0 auto;
            float: left;
        }

        hr {
            width: 90%;
            /*background-color:black;*/
            margin: 0 auto;
        }

        .time_selected {
            background-color: #7ABD54;
            color: #fff;
            font-weight: bold;
        }

        .en_time:hover {
            background-color: #7ABD54;
        }

        .dis_time {
            background-color: #eeeeee;
            cursor: not-allowed;
        }

        #order_table {
           
        }
  .layui-table   td{
    font-size:14px;
  }
            #order_table tbody tr:hover {
                background-color: #7ABD54;
                color: #fff;
            }

        .order_selected {
        }

        .no_selected{
          background-color: #f1f1f1;
        }
    </style>

</head>
<body>

  <div class="layui-tab">
    <div class="layui-tab-content">
<!-- <div style="position: fixed ;background-color: #eee;width:100%"> -->
      <div class="layui-tab-item layui-show" >

        <div class="layui-form-item btns" >
          <input type="button" class="layui-btn layui-btn-normal  layui-btn-small " onclick="window.location.reload()" value="刷新" />
          <button class="layui-btn layui-btn-small" id="btn1">btn</button>
          <button class="layui-btn layui-btn-small" type="button" lay-submit="" id="submit" lay-filter="submit">提交</button>
        </div>
      <!-- </div> -->
      </div>
      <form action="" class="layui-form" >
        <div class="layui-tab-item layui-show">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">司机身份证</label>
              <div class="layui-input-inline" style="width:50%">
                <input type="text" name="cIdentity" required lay-verify="identity1" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">预约号状态</label>
              <div class="layui-input-inline" style="width:137.5px">
                <select    id="MAAType" lay-filter="status">
                  <option value="1">进行中</option>
                  <option value="2">已过期</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div style="width:100%;margin:0 auto; margin-top:30px;height: auto">
        <table class="layui-table" id="MAAList" lay-filter="MAAList">
          
        <tbody></tbody>
      </table>
    </div>

  </div>

</div>

 
  <script type="text/html" id="toolBar">
  <a class="layui-btn layui-btn-mini" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-mini layui-btn-normal"  lay-event="add">追加</a>
  <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="update">修改</a>
</script>
  <script type="text/html" id="MAATime">
  <div>{{d["datDate"].split("T")[0]+" "+d["datStartTime"]+"~"+d["datEndTime"]}}</div>
</script>
    <script src="/js/plugins/layui-v2/layui/layui.all.js"></script>
    <script type="text/javascript" src="/js/admin/Project/AdminMAAList1.js"></script>

<div id="select_order" class=" layui-hide"  >
<form  class="layui-form">
  <div class="layui-form-item  layui-form-pane"  >
    <div class="layui-inline">
      <label class="layui-form-label">已选订单数</label>
      <div class="layui-input-inline">
        <label class="layui-form-label" style="width:190px"> <strong id="select_order_num">0</strong>
        </label>
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">已选订单重</label>
      <div class="layui-input-inline">
        <label class="layui-form-label" style="width:190px"> <strong id="select_order_weight">0吨</strong>
        </label>
      </div>
    </div>
</div>
<div style="max-height: 400px;overflow-y: scroll;overflow-x:hidden">
  <table class="layui-table layui-form" id="order_table">
    <thead>
      <tr>
        <th width="90px">
          <input type="checkbox" name="" id="checkAll" title="全选" lay-skin="primary" lay-filter="all"></th>
        <th width="100px">查看明细</th>
        <th width="100px">订单号</th>
        <th width="100px">下单时间</th>
        <th width="150px">开票单位</th>
        <th class="layui-hide">订单ID</th>
      </tr>
    </thead>
    <tbody ></tbody>
  </table>
</div>
</form>
</div>

</body>

</html>
