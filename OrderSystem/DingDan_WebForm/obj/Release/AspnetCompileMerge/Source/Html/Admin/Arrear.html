<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>延期通知单</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/js/plugins/layui-1.0.9/css/layui.css" media="all" />
    <link href="/css/Project/buy.css" rel="stylesheet" />
    <link href="/js/plugins/bootstrapTable/bootstrap.min.css" rel="stylesheet" />
    <link href="/js/plugins/bootstrapTable/bootstrap-table.min.css" rel="stylesheet" />
   
</head>
<body>
    <div class="container-fluid">
        <div class="panel-body" style="padding-bottom:0px;">
            <div class="panel panel-primary">
                <div class="panel-heading">订单列表</div>
                <div class="panel-body">
                    <form id="formSearch" class="form-horizontal layui-form">
                        <div class="form-group" style="margin-top:5px">
                            <label class="control-label col-sm-1" for="txt_search_departmentname">时间范围</label>
                            <div class="col-sm-3">
                                <div class="col-sm-6">
                                    <input class="layui-input" placeholder="开始日期" id="start_date" onclick="layui.laydate({elem: this, istime:false, format: 'YYYY-MM-DD'})">
                                </div>
                                <div class="col-sm-6">
                                    <input class="layui-input" placeholder="截止日期" id="end_date" onclick="layui.laydate({elem: this, istime:false, format: 'YYYY-MM-DD'})">
                                </div>
                            </div>
                            <label class="control-label col-sm-1">单据状态</label>
                            <div class="col-sm-3" style="text-align:left;">
                                <select class="layui-select" id="bytstatus">
                                    <option value="0">全部</option>
                                    <option value="11">待复核</option>
                                    <option value="21">未逾期3月需客户确认</option>
                                    <option value="22">逾期3月需陈经理处理</option>
                                    <option value="31">未逾期3月客户已确认</option>
                                    <option value="32">逾期3月客户已确认</option>
                                    <option value="41">未逾期3月销售经理已确认</option>
                                    <option value="42">逾期3月销售经理已确认不停止发货</option>
                                    <option value="43">逾期3月销售经理已确认停止发货</option>
                                    <option value="51">停止发货后手工开通网单</option>
                                    <option value="99">作废</option>
                                </select>
                            </div>
                         <!--   <div class="col-sm-1"><button type="button" id="bb" style="margin-left:50px" data-toggle="modal" data-target="#myModal" class="btn btn-primary">modal</button></div>-->
                            <div class="col-sm-1"><button type="button" id="search" style="margin-left:50px" class="btn btn-primary">查询</button></div>
                            <div class="col-sm-1"><button type="button" id="add" style="margin-left:50px" class="btn btn-danger">新增</button></div>
                        </div>
                    </form>
                    <div id="toolbar" class="btn-group">
                    </div>
                    <table id="tb" data-reorderable-columns="true"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width:1050px;margin:100px auto">
            <div class="modal-content">


            </div>
        </div>
    </div>
    <!-- Modal -->
    <script src="/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/js/plugins/layui-1.0.9/layui.js"></script>
    <script src="/js/admin/admin_Funs.js?11"></script>
    <script src="../../js/plugins/Print-Area/jquery.PrintArea.js"></script>
    <script type="text/javascript" src="/js/admin/Project/Arrear.js"></script>
    <script src="/js/plugins/bootstrapTable/bootstrap.min.js"></script>
    <script src="/js/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="/js/plugins/bootstrapTable/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../js/plugins/Print-Area/jquery.jqprint-0.3.js"></script>
</body>
</html>
