    <script>

        layui.use(['element', 'util', 'laydate', 'form'], function () {
            //  var $ = layui.jquery,
            var form = layui.form(),
                util = layui.util,
              laydate = layui.laydate,
              element = layui.element(); //Tab的切换功能，切换事件监听等，需要依赖element模块

            var start = {
                min: '2016-01-01 00:00:00'
 , max: '2099-06-16 23:59:59'
 , istoday: false
 , choose: function (datas) {
     end.min = datas; //开始日选好后，重置结束日的最小日期
     end.start = datas //将结束日的初始值设定为开始日
 }
            };

            var end = {
                min: laydate.now()
              , max: '2099-06-16 23:59:59'
              , istoday: false
              , choose: function (datas) {
                  start.max = datas; //结束日选好后，重置开始日的最大日期
              }
            };

            $("#start_date").click(function () {
                start.elem = this;
                laydate(start);
            });

            $("#end_date").click(function () {
                end.elem = this;
                laydate(end);
            });

            $.ajax({
                url: "../Handler/ProductHandler.ashx",
                type: "Post",
                dataType: "Json",
                data: { "Action": "Get_KPDW" },
                success: function (data) {

                    var html = "";
                    $.each(data.dt, function (i, v) {
                        html += '<option value=' + v.cCusCode + '>' + v.cCusName + '</option>'
                    })
                    $("#kpdw").append(html);
                    form.render();
                    //  draw_tb(data);
                }
            })


            $("#btn").click(function () {
                if ($("#kpdw option:selected").val() == 0) {
                    layer.msg("请先选择单位!");
                    return false;
                }
                $.ajax({
                    url: "../Handler/ProductHandler.ashx",
                    type: "Post",
                    dataType: "Json",
                    data: {
                        "Action": "DLproc_SOADetailforCustomerBySel",
                        "start_date": $("#start_date").val(),
                        "end_date": $("#end_date").val(),
                        "kpdw": $("#kpdw  option:selected").val()
                    },
                    success: function (data) {
                        if (data.flag == 0) {
                            layer.alert(data.message, { icon: 2 });
                        } else {
                            var count_buy = 0, count_pay = 0, need_pay = 0;
                            $("#tb").bootstrapTable("load", data.dt);
                            var a = $("#tb").bootstrapTable("getData");
                            $.each(a, function (i, v) {
                                count_buy += v.jf;
                                count_pay += v.df;
                                need_pay = v.ye;
                            })

                            var c = { "cDwName": "合计", "iYear": "", "iMonth": "", "iDay": "", "cOrderNo": "", "cDLCode": "", "jf": "提货金额合计=" + count_buy.toFixed(2), "cSSName": "", "df": "结算金额合计=" + count_pay.toFixed(2), "skdBZ": "", "ye": "应付余额合计=" + need_pay.toFixed(2), "cMemo": "" }
                            $("#tb").bootstrapTable("append", c);
                        }
                    }
                })
            })



        })




    </script>

    <script>

        $(function () {

            //1.初始化Table
            var oTable = new TableInit();
            //  var oButton = new ButtonInit();
            oTable.Init();
        });


        var TableInit = function () {
            var oTableInit = new Object();
            var d = []
            //初始化Table
            oTableInit.Init = function () {
                $('#tb').bootstrapTable({
                    data: d,         //请求后台的URL（*）
                    //  method: 'get',                      //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    sortable: false,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式
                    queryParams: oTableInit.queryParams,//传递参数（*）
                    sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 50,                       //每页的记录行数（*）
                    pageList: [ 50, 100,200, 'All'],        //可供选择的每页的行数（*）
                    clickToSelect: true,
                    showExport: true,                     //是否显示导出
                    exportDataType: "all",              //basic', 'all', 'selected'.
                    exportTypes: ["excel" ],
                    showColumns: true,                  //是否显示所有的列
                    minimumCountColumns: 2,             //最少允许的列数
                    undefinedText: "",                   //当数据为 undefined 时显示的字符
                    // showRefresh:true,                    //显示刷新按钮
                    //cardView:true,
                    // showToggle: true,                          //切换卡模式
                    // detailView: true,                       //详细页面模式
                    height: 500,
                    search: true,
                    rowStyle: function rowStyle(row, index) {
                        if (row.jf=="0" && row.df!="0") {
                            return {
                                css: { "background-color": "#f3f5c1" }
                            };
                        }
                    else  if (row.cOrderNo == '期初余额') {
                            return {
                                css: { "background-color": "#E3CACA" }
                            };
                        }
                        return { css: { "background-color": "ffffff" } }
                    },
                    columns: [
                    // {
                    //     checkbox: true
                    // },
                    {
                        field: 'cDwName',
                        title: '单位名称'
                    }, {
                        field: 'iYear',
                        title: '年'
                    }, {
                        field: 'iMonth',
                        title: '月'
                    }, {
                        field: 'iDay',
                        title: '日'
                    },
                      {
                          field: 'cOrderNo',
                          title: '订单号'
                      },
                      {
                          field: 'cDLCode',
                          title: '提货清单号'
                      },
                      {
                          field: 'jf',
                          title: '提货金额'
                      },
                      {
                          field: 'cSSName',
                          title: '结算方式'
                      },
                      {
                          field: 'df',
                          title: '结算金额'
                      },
                      {
                          field: 'skdBZ',
                          title: '付款备注'
                      },
                      {
                          field: 'ye',
                          title: '应付余额'
                      },
                      {
                          field: 'cMemo',
                          title: '订单备注',
                          visible: false,
                          width: 100
                      }]
                });
            };

            //得到查询的参数
            oTableInit.queryParams = function (params) {
                var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                    limit: params.limit,   //页面大小
                    offset: params.offset,  //页码
                    departmentname: $("#txt_search_departmentname").val(),
                    statu: $("#txt_search_statu").val()
                };
                return temp;
            };

            oTableInit.response = function (res) {
                return res.rows;

            }
            return oTableInit;
        };


    </script>
