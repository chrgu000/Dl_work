        function draw_tb(data) {

                                    if (data != null) {
                                        if (data.length > 15) {
                                            return '<span title=' + data + '>' + data.substring(0, 10) + ' ......</span>';
                                        } else {
                                            return data;
                                        }
                                    }
                                    else {

                                    }
                                }
                            },

                                        } else {

                                        }
                                    }
                                    else {

                                    }
                                }
                            }
                ],
                createdRow: function (row, data, index) {
                    if (data.cinvname == "合计") {
                        $('td', row).addClass("green");
                    } else {
                        var color = "";
                        switch (data.BillStatus) {
                            case "未发货":
                                color = "pansy";
                                break;
                            case "未发完,无退货":
                                color = "blue";
                                break;
                            case "未发完,有退货":
                                color = "brown";
                                break;
                            case "已发完,有退货":
                                color = "orange";
                                break;
                            case "无提货清单退货":
                                color = "red";
                                break;
                        }
                        $('td', row).addClass(color);
                    }
                }
            });
