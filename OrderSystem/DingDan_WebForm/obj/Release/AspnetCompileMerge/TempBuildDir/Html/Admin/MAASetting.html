<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>预约时段配置</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/js/plugins/layui-1.0.9/css/layui.css" media="all" />
    <link href="/css/Project/buy.css" rel="stylesheet" />
    <link href="/js/plugins/bootstrapTable/bootstrap.min.css" rel="stylesheet" />
    <link href="/js/plugins/bootstrapTable/bootstrap-table.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">
        <div class="panel-body" style="padding-bottom:0px;">
            <div class="panel panel-primary">
                <div class="panel-heading">预约时段列表</div>
                <div class="panel-body">
                    <div id="toolbar" class="btn-group"></div>
                    <table id="tb" data-reorderable-columns="true"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <!--     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width:1050px;margin:100px auto">
        <div class="modal-content">asdflaksfd</div>
    </div>
</div>
-->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" >
                     <div class="form-group" style="display: none">
                        <label class="col-sm-4 control-label"  >预约时间段编号</label>
                        <div class="col-sm-6">
                            <input     class="form-control" id="cCode" readonly="" placeholder="可预约量"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"  >可预约量</label>
                        <div class="col-sm-6">
                            <input     class="form-control" id="iQty" placeholder="可预约量"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"  >提前预约时间(分钟)</label>
                        <div class="col-sm-6">
                            <input   class="form-control" id="dAheadTime" placeholder="提前预约时间(分钟)"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"  >预约时段开始时间</label>
                        <div class="col-sm-6">
                            <input     class="form-control" id="datStartTime" placeholder="预约开始时间"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"  >预约时段结束时间</label>
                        <div class="col-sm-6">
                            <input     class="form-control" id="datEndTime" placeholder="预约结束时间"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"  >预约时段生效日期</label>
                        <div class="col-sm-6">
                            <input     class="form-control" id="datValidStartTime" placeholder="预约生效日期"></div>
                    </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label"  >预约时段结束日期</label>
                        <div class="col-sm-6">
                            <input     class="form-control" id="datValidEndTime" placeholder="预约结束日期"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" id="sub">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content --> </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script src="/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/js/plugins/layui-1.0.9/layui.js"></script>
<script src="/js/admin/admin_Funs.js"></script>
<script type="text/javascript" src="/js/admin/Project/MAASetting.js"></script>
<script src="/js/plugins/bootstrapTable/bootstrap.min.js"></script>
<script src="/js/plugins/bootstrapTable/bootstrap-table.min.js"></script>
<script src="/js/plugins/bootstrapTable/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
