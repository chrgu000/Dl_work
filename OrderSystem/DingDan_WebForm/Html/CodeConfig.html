<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>客户自定义编码</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/js/plugins//layui-v2/layui/css/layui.css" media="all" />
</head>
<body>
    <div style="margin: 0px;" class="iframe"  >
        <div class="layui-tab">
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form action="" class="layui-form">
                        <div class="layui-form-item btns">

                            <div class="layui-inline">
                                <button type="button"   class="layui-btn layui-btn-normal" onclick='javascript:location.href="CodeConfig_Add.html?type=2"'> <i class="layui-icon">&#xe608;</i>
                                    新增自选编码
                                </button>
                      
                                <button type="button"   class="layui-btn layui-btn-normal" id="del"> <i class="layui-icon">&#xe640;</i>删除勾选项</button>
                                <button type="button"   class="layui-btn layui-btn-danger" id="save"><i class="layui-icon">&#xe605;</i>全部保存</button>
                            </div>
                        </div>
                    </form>

                    <div style="overflow-y:scroll;max-height: 650px;min-height: 650px ">
                        <table class="layui-table" id="tb"  lay-filter="tb"></table>

                    </div>

                    <br></div>
            </div>
        </div>
    </div>
    <script type="text/html" id="ToolBar">
  <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/js/plugins/layui-v2/layui/layui.all.js"></script>
    <script type="text/javascript">
    var a=Date.parse(new Date());
    document.write(' <script type="text/javascript"  charset="utf-8" src="\/js/Project/CodeConfig.js?v='+a+'"><\/script>')</script>
<script type="text/html" id="idTpl">
    <div>{{d.LAY_TABLE_INDEX+1}}</div>
</script>
</body>

</html>
